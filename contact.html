        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

    <!--Container for the form-->
    <div class="container-fluid background-contact pb-5">
      <div class="container text-white pb-5 text-center">
        <!--Title of the form-->
        <h1 class="display-4"><u>Contact</u></h1>
        <!--Start of the form-->
        <form class="form-horizontal">
          <div class="form-group">
            <label for="contactname">Name</label>
            <input
              type="text"
              class="form-control"
              id="contactname"
              placeholder="Jane Doe"
              required
            />
          </div>
          <div class="form-group">
            <label for="contactemail">Email</label>
            <input
              type="email"
              class="form-control"
              id="contactemail"
              placeholder="jane.doe@example.com"
              required
            />
          </div>
          <div class="form-group">
            <label for="contactmsg">Message</label>
            <textarea
              class="form-control"
              name="message"
              id="contactmsg"
              rows="4"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-info">Send Message</button>
        </form>
      </div>
    </div>
    <!--footer-->
    <footer>

              class="fa fa-envelope-square fa-2x social"></i></a>
              <a href="https://www.linkedin.com/in/iamrafa/" target="_blank"><i
                class="fab fa-linkedin-in fa-2x social social-tw"></i></a>

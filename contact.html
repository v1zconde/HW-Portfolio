        <!--Start of the form-->
        <form class="form-horizontal">
          <div class="form-group">
            <label for="contactname">Name</label>
            <input type="text" class="form-control" id="contactname" placeholder="Jane Doe" required>
          </div>
          <div class="form-group">
            <label for="contactemail">Email</label>
            <input type="email" class="form-control" id="contactemail" placeholder="jane.doe@example.com" required>
          </div>
          <div class="form-group">
            <label for="contactmsg">Message</label>
            <textarea class="form-control" type="textarea" name="message" id="contactmsg" maxlength="6000"
              rows="4"></textarea>
          </div>
          <button type="submit" class="btn btn-info">Send Message</button>
        </form>
